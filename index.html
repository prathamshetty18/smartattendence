<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .camera-section {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .camera-container {
            flex: 1;
            min-width: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            background: #000;
        }

        #canvas {
            display: none;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .attendance-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .attendance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .attendance-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .attendance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .attendance-item:hover {
            transform: translateX(5px);
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .student-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2196F3;
        }

        .student-details h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .student-details p {
            color: #666;
            font-size: 0.9em;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-present {
            background: #e8f5e8;
            color: #4CAF50;
        }

        .status-absent {
            background: #ffeaea;
            color: #f44336;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.info {
            background: #2196F3;
        }

        .manual-entry {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
        }

        @media (max-width: 768px) {
            .camera-section {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Smart Attendance System</h1>
            <p>Advanced facial recognition attendance tracking</p>
        </div>

        <div class="main-content">
            <!-- Statistics Section -->
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="presentStudents">0</div>
                    <div class="stat-label">Present Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="absentStudents">0</div>
                    <div class="stat-label">Absent Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="attendanceRate">0%</div>
                    <div class="stat-label">Attendance Rate</div>
                </div>
            </div>

            <!-- Camera Section -->
            <div class="camera-section">
                <div class="camera-container">
                    <h3>ðŸ“· Camera Feed</h3>
                    <div class="video-container">
                        <video id="video" autoplay muted></video>
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="camera-controls">
                        <button class="btn btn-primary" id="startCamera">Start Camera</button>
                        <button class="btn btn-success" id="captureBtn" disabled>Capture & Mark</button>
                        <button class="btn btn-warning" id="flipCamera" disabled>Flip Camera</button>
                        <button class="btn btn-danger" id="stopCamera" disabled>Stop Camera</button>
                    </div>
                </div>

                <div class="camera-container">
                    <h3>ðŸ“¸ Captured Image</h3>
                    <div class="video-container">
                        <img id="capturedImage" style="width: 100%; max-width: 400px; height: 300px; border-radius: 10px; object-fit: cover; background: #f0f0f0;" alt="Captured image will appear here">
                    </div>
                    <div class="manual-entry">
                        <h4>Manual Entry</h4>
                        <div class="form-group">
                            <label for="studentId">Student ID:</label>
                            <input type="text" id="studentId" placeholder="Enter student ID">
                        </div>
                        <div class="form-group">
                            <label for="studentName">Student Name:</label>
                            <input type="text" id="studentName" placeholder="Enter student name">
                        </div>
                        <button class="btn btn-success" id="manualMark">Mark Attendance</button>
                    </div>
                </div>
            </div>

            <!-- Attendance List Section -->
            <div class="attendance-section">
                <div class="attendance-header">
                    <h3>ðŸ“‹ Today's Attendance</h3>
                    <button class="btn btn-primary" id="exportBtn">Export Report</button>
                </div>
                <div class="attendance-list" id="attendanceList">
                    <!-- Attendance items will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification" class="notification"></div>

    <script>
        class SmartAttendanceSystem {
            constructor() {
                this.stream = null;
                this.currentFacingMode = 'user';
                this.attendance = JSON.parse(localStorage.getItem('attendance')) || [];
                this.students = [
                    { id: 'STU001', name: 'Pratham Shetty', email: 'pratham@school.edu', photo: 'https://via.placeholder.com/150/2196F3/white?text=JD' },
                    { id: 'STU002', name: 'Ishaan', email: 'ishaan@school.edu', photo: 'https://via.placeholder.com/150/4CAF50/white?text=JS' },
                    { id: 'STU003', name: 'anish', email: 'anish@school.edu', photo: 'https://via.placeholder.com/150/ff9800/white?text=MJ' },
                    { id: 'STU004', name: 'Sarah ', email: 'sarah@school.edu', photo: 'https://via.placeholder.com/150/9C27B0/white?text=SW' },
                    { id: 'STU005', name: 'jitin', email: 'jitin@school.edu', photo: 'https://via.placeholder.com/150/F44336/white?text=DB' }
                ];
                
                this.initializeEventListeners();
                this.updateAttendanceList();
                this.updateStats();
            }

            initializeEventListeners() {
                document.getElementById('startCamera').addEventListener('click', () => this.startCamera());
                document.getElementById('stopCamera').addEventListener('click', () => this.stopCamera());
                document.getElementById('captureBtn').addEventListener('click', () => this.captureAndMark());
                document.getElementById('flipCamera').addEventListener('click', () => this.flipCamera());
                document.getElementById('manualMark').addEventListener('click', () => this.manualMarkAttendance());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportReport());
            }

            async startCamera() {
                try {
                    const constraints = {
                        video: { 
                            facingMode: this.currentFacingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    const video = document.getElementById('video');
                    video.srcObject = this.stream;

                    document.getElementById('startCamera').disabled = true;
                    document.getElementById('captureBtn').disabled = false;
                    document.getElementById('stopCamera').disabled = false;
                    document.getElementById('flipCamera').disabled = false;

                    this.showNotification('Camera started successfully!', 'success');
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showNotification('Error accessing camera: ' + error.message, 'error');
                }
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }

                const video = document.getElementById('video');
                video.srcObject = null;

                document.getElementById('startCamera').disabled = false;
                document.getElementById('captureBtn').disabled = true;
                document.getElementById('stopCamera').disabled = true;
                document.getElementById('flipCamera').disabled = true;

                this.showNotification('Camera stopped', 'info');
            }

            flipCamera() {
                this.currentFacingMode = this.currentFacingMode === 'user' ? 'environment' : 'user';
                this.stopCamera();
                setTimeout(() => this.startCamera(), 100);
            }

            captureAndMark() {
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                const context = canvas.getContext('2d');
                const capturedImage = document.getElementById('capturedImage');

                // Set canvas dimensions to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                // Draw current video frame to canvas
                context.drawImage(video, 0, 0);

                // Convert canvas to image
                const imageDataUrl = canvas.toDataURL('image/jpeg');
                capturedImage.src = imageDataUrl;

                // Simulate face recognition and attendance marking
                this.simulateFaceRecognition(imageDataUrl);
            }

            simulateFaceRecognition(imageData) {
                // In a real system, this would call a face recognition API
                // For demo purposes, we'll randomly select a student
                const randomStudent = this.students[Math.floor(Math.random() * this.students.length)];
                
                setTimeout(() => {
                    this.markAttendance(randomStudent.id, randomStudent.name, 'Automatic - Face Recognition');
                    this.showNotification(`Attendance marked for ${randomStudent.name}`, 'success');
                }, 1500);
            }

            manualMarkAttendance() {
                const studentId = document.getElementById('studentId').value.trim();
                const studentName = document.getElementById('studentName').value.trim();

                if (!studentId || !studentName) {
                    this.showNotification('Please enter both Student ID and Name', 'error');
                    return;
                }

                this.markAttendance(studentId, studentName, 'Manual Entry');
                this.showNotification(`Attendance marked for ${studentName}`, 'success');

                // Clear form
                document.getElementById('studentId').value = '';
                document.getElementById('studentName').value = '';
            }

            markAttendance(studentId, studentName, method) {
                const now = new Date();
                const today = now.toISOString().split('T')[0];
                const time = now.toLocaleTimeString();

                // Check if student is already marked present today
                const existingRecord = this.attendance.find(record => 
                    record.studentId === studentId && record.date === today
                );

                if (existingRecord) {
                    this.showNotification(`${studentName} is already marked present today`, 'info');
                    return;
                }

                const attendanceRecord = {
                    studentId,
                    studentName,
                    date: today,
                    time,
                    method,
                    timestamp: now.getTime()
                };

                this.attendance.push(attendanceRecord);
                this.saveAttendance();
                this.updateAttendanceList();
                this.updateStats();
            }

            updateAttendanceList() {
                const today = new Date().toISOString().split('T')[0];
                const todayAttendance = this.attendance.filter(record => record.date === today);
                
                const attendanceList = document.getElementById('attendanceList');
                
                if (todayAttendance.length === 0) {
                    attendanceList.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No attendance records for today</p>';
                    return;
                }

                attendanceList.innerHTML = todayAttendance.map(record => {
                    const student = this.students.find(s => s.id === record.studentId) || {
                        photo: `https://via.placeholder.com/150/666/white?text=${record.studentName.split(' ').map(n => n[0]).join('')}`
                    };

                    return `
                        <div class="attendance-item">
                            <div class="student-info">
                                <img src="${student.photo}" alt="${record.studentName}" class="student-avatar">
                                <div class="student-details">
                                    <h4>${record.studentName}</h4>
                                    <p>ID: ${record.studentId} | Time: ${record.time}</p>
                                    <p>Method: ${record.method}</p>
                                </div>
                            </div>
                            <div class="status-badge status-present">Present</div>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                const today = new Date().toISOString().split('T')[0];
                const todayAttendance = this.attendance.filter(record => record.date === today);
                
                const totalStudents = this.students.length;
                const presentStudents = todayAttendance.length;
                const absentStudents = totalStudents - presentStudents;
                const attendanceRate = totalStudents > 0 ? Math.round((presentStudents / totalStudents) * 100) : 0;

                document.getElementById('totalStudents').textContent = totalStudents;
                document.getElementById('presentStudents').textContent = presentStudents;
                document.getElementById('absentStudents').textContent = absentStudents;
                document.getElementById('attendanceRate').textContent = attendanceRate + '%';
            }

            exportReport() {
                const today = new Date().toISOString().split('T')[0];
                const todayAttendance = this.attendance.filter(record => record.date === today);
                
                if (todayAttendance.length === 0) {
                    this.showNotification('No attendance data to export', 'error');
                    return;
                }

                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Student ID,Student Name,Date,Time,Method\n";
                
                todayAttendance.forEach(record => {
                    csvContent += `${record.studentId},${record.studentName},${record.date},${record.time},${record.method}\n`;
                });

                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `attendance_report_${today}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                this.showNotification('Attendance report exported successfully!', 'success');
            }

            saveAttendance() {
                localStorage.setItem('attendance', JSON.stringify(this.attendance));
            }

            showNotification(message, type) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the attendance system when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SmartAttendanceSystem();
        });

        // Handle page unload to stop camera
        window.addEventListener('beforeunload', () => {
            if (window.attendanceSystem && window.attendanceSystem.stream) {
                window.attendanceSystem.stopCamera();
            }
        });
    </script>
</body>
</html>
