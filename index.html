<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.05rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .camera-section {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .camera-container {
            flex: 1;
            min-width: 300px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .video-container {
            position: relative;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            background: #000;
        }

        #canvas {
            display: none;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 22px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.25s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: #fff;
        }

        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: #fff;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: #fff;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: #fff;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .attendance-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .attendance-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .attendance-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .attendance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .attendance-item:hover {
            transform: translateX(5px);
        }

        .student-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .student-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #2196F3;
        }

        .student-details h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .student-details p {
            color: #666;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-present {
            background: #e8f5e8;
            color: #4CAF50;
        }

        .status-absent {
            background: #ffeaea;
            color: #f44336;
        }

        .stats-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.3rem;
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 18px;
            border-radius: 10px;
            color: #fff;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 280px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        .notification.info {
            background: #2196F3;
        }

        .manual-entry {
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: left;
        }

        .manual-entry h4 {
            margin-bottom: 10px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196F3;
        }

        @media (max-width: 768px) {
            .camera-section {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Smart Attendance System</h1>
            <p>Facial-recognition-inspired prototype for attendance tracking</p>
        </div>

        <div class="main-content">
            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="presentStudents">0</div>
                    <div class="stat-label">Present Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="absentStudents">0</div>
                    <div class="stat-label">Absent Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="attendanceRate">0%</div>
                    <div class="stat-label">Attendance Rate</div>
                </div>
            </div>

            <div class="camera-section">
                <div class="camera-container">
                    <h3>ðŸ“· Camera Feed</h3>
                    <div class="video-container">
                        <video id="video" autoplay muted></video>
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="camera-controls">
                        <button class="btn btn-primary" id="startCamera">Start Camera</button>
                        <button class="btn btn-success" id="captureBtn" disabled>Capture & Mark</button>
                        <button class="btn btn-warning" id="flipCamera" disabled>Flip Camera</button>
                        <button class="btn btn-danger" id="stopCamera" disabled>Stop Camera</button>
                    </div>
                </div>

                <div class="camera-container">
                    <h3>ðŸ“¸ Captured Image</h3>
                    <div class="video-container">
                        <img 
                            id="capturedImage"
                            style="width: 100%; max-width: 400px; height: 300px; border-radius: 10px; object-fit: cover; background: #f0f0f0;"
                            alt="Captured image will appear here"
                        >
                    </div>

                    <div class="manual-entry">
                        <h4>Manual Entry</h4>
                        <div class="form-group">
                            <label for="studentId">Student ID</label>
                            <input type="text" id="studentId" placeholder="Enter student ID">
                        </div>
                        <div class="form-group">
                            <label for="studentName">Student Name</label>
                            <input type="text" id="studentName" placeholder="Enter student name">
                        </div>
                        <button class="btn btn-success" id="manualMark">Mark Attendance</button>
                    </div>
                </div>
            </div>

            <div class="attendance-section">
                <div class="attendance-header">
                    <h3>ðŸ“‹ Today's Attendance</h3>
                    <button class="btn btn-primary" id="exportBtn">Export CSV</button>
                </div>
                <div class="attendance-list" id="attendanceList"></div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
    
        class AttendanceApp {
            constructor() {
                this.stream = null;
                this.currentFacingMode = 'user';
                this.attendance = this.loadAttendance();
                this.students = [
                    { id: 'STU001', name: 'Pratham Shetty', email: 'pratham@school.edu', photo: 'https://via.placeholder.com/150/2196F3/ffffff?text=PS' },
                    { id: 'STU002', name: 'Ishaan',          email: 'ishaan@school.edu',  photo: 'https://via.placeholder.com/150/4CAF50/ffffff?text=I' },
                    { id: 'STU003', name: 'Anish',           email: 'anish@school.edu',   photo: 'https://via.placeholder.com/150/ff9800/ffffff?text=A' },
                    { id: 'STU004', name: 'Sarah',           email: 'sarah@school.edu',   photo: 'https://via.placeholder.com/150/9C27B0/ffffff?text=S' },
                    { id: 'STU005', name: 'Jitin',           email: 'jitin@school.edu',   photo: 'https://via.placeholder.com/150/F44336/ffffff?text=J' }
                ];

                this.cacheDom();
                this.bindEvents();
                this.updateAttendanceList();
                this.updateStats();
            }

            cacheDom() {
                this.videoEl = document.getElementById('video');
                this.canvasEl = document.getElementById('canvas');
                this.capturedImageEl = document.getElementById('capturedImage');

                this.startBtn = document.getElementById('startCamera');
                this.stopBtn = document.getElementById('stopCamera');
                this.captureBtn = document.getElementById('captureBtn');
                this.flipBtn = document.getElementById('flipCamera');

                this.manualMarkBtn = document.getElementById('manualMark');
                this.exportBtn = document.getElementById('exportBtn');

                this.studentIdInput = document.getElementById('studentId');
                this.studentNameInput = document.getElementById('studentName');

                this.attendanceListEl = document.getElementById('attendanceList');

                this.totalStudentsEl = document.getElementById('totalStudents');
                this.presentStudentsEl = document.getElementById('presentStudents');
                this.absentStudentsEl = document.getElementById('absentStudents');
                this.attendanceRateEl = document.getElementById('attendanceRate');

                this.notificationEl = document.getElementById('notification');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.stopBtn.addEventListener('click', () => this.stopCamera());
                this.captureBtn.addEventListener('click', () => this.captureAndMark());
                this.flipBtn.addEventListener('click', () => this.flipCamera());

                this.manualMarkBtn.addEventListener('click', () => this.manualMarkAttendance());
                this.exportBtn.addEventListener('click', () => this.exportReport());
            }

            loadAttendance() {
                try {
                    const stored = localStorage.getItem('attendance');
                    return stored ? JSON.parse(stored) : [];
                } catch (e) {
                    return [];
                }
            }

            saveAttendance() {
                localStorage.setItem('attendance', JSON.stringify(this.attendance));
            }

            async startCamera() {
                try {
                    const constraints = {
                        video: {
                            facingMode: this.currentFacingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: false
                    };

                    this.stream = await navigator.mediaDevices.getUserMedia(constraints);
                    this.videoEl.srcObject = this.stream;

                    this.startBtn.disabled = true;
                    this.captureBtn.disabled = false;
                    this.stopBtn.disabled = false;
                    this.flipBtn.disabled = false;

                    this.showNotification('Camera started.', 'success');
                } catch (error) {
                    console.error('Camera error:', error);
                    this.showNotification('Error accessing camera: ' + error.message, 'error');
                }
            }

            stopCamera() {
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }

                this.videoEl.srcObject = null;

                this.startBtn.disabled = false;
                this.captureBtn.disabled = true;
                this.stopBtn.disabled = true;
                this.flipBtn.disabled = true;

                this.showNotification('Camera stopped.', 'info');
            }

            flipCamera() {
                this.currentFacingMode = this.currentFacingMode === 'user' ? 'environment' : 'user';
                this.stopCamera();
                setTimeout(() => this.startCamera(), 120);
            }

            captureAndMark() {
                if (!this.stream) {
                    this.showNotification('Start the camera first.', 'error');
                    return;
                }

                const ctx = this.canvasEl.getContext('2d');
                this.canvasEl.width = this.videoEl.videoWidth;
                this.canvasEl.height = this.videoEl.videoHeight;
                ctx.drawImage(this.videoEl, 0, 0);

                const imageDataUrl = this.canvasEl.toDataURL('image/jpeg');
                this.capturedImageEl.src = imageDataUrl;

                // Prototype: simulate face recognition (random student)
                this.simulateFaceRecognition();
            }

            simulateFaceRecognition() {
                const randomStudent = this.students[Math.floor(Math.random() * this.students.length)];

                setTimeout(() => {
                    this.markAttendance(randomStudent.id, randomStudent.name, 'Automatic (Simulated Face Recognition)');
                }, 800);
            }

            manualMarkAttendance() {
                const id = this.studentIdInput.value.trim();
                const name = this.studentNameInput.value.trim();

                if (!id || !name) {
                    this.showNotification('Please enter both Student ID and Name.', 'error');
                    return;
                }

                this.markAttendance(id, name, 'Manual Entry');

                this.studentIdInput.value = '';
                this.studentNameInput.value = '';
            }

            markAttendance(studentId, studentName, method) {
                const now = new Date();
                const today = now.toISOString().split('T')[0];
                const time = now.toLocaleTimeString();

                const alreadyMarked = this.attendance.find(
                    r => r.studentId === studentId && r.date === today
                );

                if (alreadyMarked) {
                    this.showNotification(`${studentName} is already marked present today.`, 'info');
                    return;
                }

                const newRecord = {
                    studentId,
                    studentName,
                    date: today,
                    time,
                    method,
                    timestamp: now.getTime()
                };

                this.attendance.push(newRecord);
                this.saveAttendance();
                this.updateAttendanceList();
                this.updateStats();

                this.showNotification(`Attendance marked for ${studentName}.`, 'success');
            }

            updateAttendanceList() {
                const today = new Date().toISOString().split('T')[0];
                const todayRecords = this.attendance.filter(r => r.date === today);

                if (todayRecords.length === 0) {
                    this.attendanceListEl.innerHTML =
                        '<p style="text-align:center; color:#666; padding:20px;">No attendance records for today.</p>';
                    return;
                }

                const html = todayRecords.map(record => {
                    const student = this.students.find(s => s.id === record.studentId);
                    const initials = record.studentName
                        .split(' ')
                        .filter(Boolean)
                        .map(n => n[0])
                        .join('')
                        .toUpperCase();

                    const photoUrl = student
                        ? student.photo
                        : `https://via.placeholder.com/150/666/ffffff?text=${encodeURIComponent(initials)}`;

                    return `
                        <div class="attendance-item">
                            <div class="student-info">
                                <img src="${photoUrl}" alt="${record.studentName}" class="student-avatar">
                                <div class="student-details">
                                    <h4>${record.studentName}</h4>
                                    <p>ID: ${record.studentId} | Time: ${record.time}</p>
                                    <p>Method: ${record.method}</p>
                                </div>
                            </div>
                            <div class="status-badge status-present">Present</div>
                        </div>
                    `;
                }).join('');

                this.attendanceListEl.innerHTML = html;
            }

            updateStats() {
                const today = new Date().toISOString().split('T')[0];
                const todayRecords = this.attendance.filter(r => r.date === today);

                const total = this.students.length;
                const present = todayRecords.length;
                const absent = Math.max(total - present, 0);
                const rate = total > 0 ? Math.round((present / total) * 100) : 0;

                this.totalStudentsEl.textContent = total;
                this.presentStudentsEl.textContent = present;
                this.absentStudentsEl.textContent = absent;
                this.attendanceRateEl.textContent = rate + '%';
            }

            exportReport() {
                const today = new Date().toISOString().split('T')[0];
                const todayRecords = this.attendance.filter(r => r.date === today);

                if (todayRecords.length === 0) {
                    this.showNotification('No attendance data to export.', 'error');
                    return;
                }

                let csv = 'Student ID,Student Name,Date,Time,Method\n';
                todayRecords.forEach(r => {
                    csv += `${r.studentId},${r.studentName},${r.date},${r.time},${r.method}\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = url;
                link.download = `attendance_${today}.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                URL.revokeObjectURL(url);
                this.showNotification('Attendance report exported as CSV.', 'success');
            }

            showNotification(message, type) {
                this.notificationEl.textContent = message;
                this.notificationEl.className = 'notification ' + type;
                this.notificationEl.classList.add('show');

                clearTimeout(this._notificationTimeout);
                this._notificationTimeout = setTimeout(() => {
                    this.notificationEl.classList.remove('show');
                }, 3000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.attendanceApp = new AttendanceApp();
        });

        window.addEventListener('beforeunload', () => {
            if (window.attendanceApp && window.attendanceApp.stream) {
                window.attendanceApp.stopCamera();
            }
        });
    </script>
</body>
</html>
